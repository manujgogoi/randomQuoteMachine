<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="rqm-container">
    <h1>Random Quote Machine</h1>
    <div id="quote">
      <div id="body">

      </div>
      <div id="author">

      </div>
    </div>
    <div id="control">
      <button id="btn-next">
        <i class="fa fa-3x fa-refresh" aria-hidden="true"></i>
      </button>
      <a id="btn-tweet" target='_blank'>
        <i class="fa fa-3x fa-twitter-square" aria-hidden="true"></i>
      </a>
      <div id="footer">
        <p>Trying by : <a href="https://github.com/manujgogoi" target="_blank">Manuj Gogoi</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
